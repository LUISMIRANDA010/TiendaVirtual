<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.product?.image" alt="{{ item.product?.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.product?.title }}</h2>
        <p>{{ item.product?.description }}</p>
        <p>Price: {{ item.product?.price | currency }}</p>
        <ion-item>
          <ion-label>cantidad</ion-label>
          <ion-input
            type="number"
            [(ngModel)]="item.quantity"
            (ngModelChange)="updateQuantity(item.id, $event)"
            min="1"
          ></ion-input>
        </ion-item>
      </ion-label>
      <ion-button color="danger" (click)="removeItem(item.id)">Remove</ion-button>
    </ion-item>
  </ion-list>
  

  <ng-template #emptyCart>
    <div class="empty-cart">
      <ion-icon name="cart-outline" size="large"></ion-icon>
      <p>Your cart is empty!</p>
    </div>
  </ng-template>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total: {{ totalAmount | currency }}</ion-title>
  </ion-toolbar>
  <ion-button expand="full" color="success" (click)="pay()">Pagar</ion-button> <!-- BotÃ³n de Pagar -->
</ion-footer>
