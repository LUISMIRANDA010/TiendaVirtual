<div *ngIf="error" class="error-message">{{ error }}</div>

<ul *ngIf="!error">
  <li *ngFor="let product of products">
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price | currency:'USD' }}</p>
    <img [src]="product.image" alt="{{ product.title }}" width="100">
  </li>
</ul>
